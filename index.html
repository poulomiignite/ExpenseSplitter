<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BasuShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel (for JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <!-- React App -->
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [count, setCount] = useState(0);

      return (
        <div className="min-h-screen flex items-center justify-center">
          <div className="bg-white p-10 rounded-2xl shadow-xl text-center space-y-6">
            <h1 className="text-3xl font-black">BasuShare</h1>
            <p className="text-gray-500">GitHub Pages is working âœ…</p>
            <button
              onClick={() => setCount(count + 1)}
              className="bg-indigo-600 text-white px-6 py-3 rounded-full font-bold"
            >
              Clicked {count} times
            </button>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
